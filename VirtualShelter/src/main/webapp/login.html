<html>
<head>
<title>Login Page</title>

</head>
<body onload='document.loginForm.username.focus();'>
	
	<div id="page">
	<div id="header" align="center">
  		<img src="C:\Users\badam\Desktop\kesz\logo.png" alt="logo" />
	</div>

	<div id="login-box" style="background:#A9D0F5">
		
		
			<form name='f' action='/login' method='POST'>
				<div class="form-group row">
					<label class="control-label col-sm-4">AUTSport</label>
					<div align="center">
						<table >
							<tr><td>Email or Name</td><td>Password</td></tr>
							<tr><td><input type='text' name='username' value=''></td><td><input type='password' name='password'/></td><td><input name="submit" type="submit" value="Login"/></td></tr>
						</table>
					</div>
				</div>
				<p>
				
			</form>
			
			<hr>
		
			<h2 align="center">Sign Up</h2>
			
		
			<from class="form">
		
<div class="panel-body">
	<div class="form-group row">
		<label class="control-label col-sm-4">Name*</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="name"
				ng-model="user.name" placeholder="Name">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Email*</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="email"
				ng-model="user.email" placeholder="Email">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Password*</label>
		<div class="col-sm-5">
			<input class="form-control" type="password" name="password" id="password"
				ng-model="user.password">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Password again*</label>
		<div class="col-sm-5">
			<input class="form-control" type="password" name="password-re" id="password-re"
				password-match="password">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Country*</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="country"
				placeholder="Country" ng-model="user.address.country">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">ZIP Code*</label>
		<div class="col-sm-5">
			<input class="form-control" type="number" name="zipCode"
				placeholder="1000" ng-model="user.address.zipCode">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">City*</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="street"
				placeholder="City" ng-model="user.address.city">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Street*</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="street"
				placeholder="Street" ng-model="user.address.address">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">State</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="state"
				placeholder="State" ng-model="user.address.state">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Province</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="province"
				placeholder="Province" ng-model="user.address.province">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Latitude</label>
		<div class="col-sm-5">
			<input class="form-control" type="number" step="0.000001" name="latitude"
				placeholder="Latitude" ng-model="user.address.latitude">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Longitude</label>
		<div class="col-sm-5">
			<input class="form-control" type="number" step="0.000001" name="longitude"
				placeholder="Longitude" ng-model="user.address.longitude">
		</div>
	</div>
	
	<div class="form-group row">
		<label class="control-label col-sm-4">Phone number</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="phoneNumber"
				placeholder="Phone number" ng-model="user.phoneNumber">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Mobile phone</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="mobilePhoneNumber"
				placeholder="Mobile phone" ng-model="user.mobilePhoneNumber">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">About me</label>
		<div class="col-sm-5">
			<textarea class="form-control" rows="5" ng-model="user.introductionText"></textarea>
		</div>
	</div>
</div>
<div class="panel-footer text-center">
	<button class="btn btn-primary" ng-click="saveUser()">Save</button>
</div>
</from>
	</div>
	</div>
	

</body>
</html>
