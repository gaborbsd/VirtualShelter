<!DOCTYPE html>
<html ng-app="vshelterApp">
<head>
<meta charset="UTF-8">
<title>Virtual Shelter</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="js/controllers.js"></script>

</head>
<body ng-controller="UserController">
	<h1>Add new user</h1>

	<form ng-submit="postUser()">
		Name: <input ng-model="user.name" /> 
		Age: <input ng-model="user.age" /><input type="submit"
			value="Save" />
	</form>

	<h1>List of users</h1>

	<table ng-show="users.length > 0">
		<thead>
			<tr style="font-weight: bold;">
				<td>Name</td>
			</tr>
		</thead>
		<tr ng-repeat="user in users">
			<td>{{user.name}}, {{user.age}}</td>
		</tr>
	</table>

</body>
</html>
