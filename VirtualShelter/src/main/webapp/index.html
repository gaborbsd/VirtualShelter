<!DOCTYPE html>
<html ng-app="sportnetworkApp">
<head>
<meta charset="UTF-8">
<title>Virtual Shelter</title>
<script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="vendor/angular/angular.js"></script>
<script type="text/javascript"
	src="vendor/angular-ui/build/angular-ui.js"></script>
<script type="text/javascript"
	src="vendor/angular-paginate-anything/dist/paginate-anything.js"></script>
<script type="text/javascript"
	src="vendor/angular-route/angular-route.js"></script>
<script type="text/javascript" src="vendor/select2/select2.js"></script>
<script type="text/javascript"
	src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/registrationcontroller.js"></script>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="vendor/angular-ui/build/angular-ui.css">
<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" />

</head>
<body ng-controller="RegistrationController">
	<h1>Add new user</h1>

	<form ng-submit="postUser()">
		Name: <input ng-model="user.name" /> 
		Pw: <input ng-model="user.password" /> 
		Age: <input ng-model="user.age" />
		MAIL: <input ng-model="user.email" />
		country: <input ng-model="user.address.country" />
		city: <input ng-model="user.address.city" />
		street: <input ng-model="user.address.street" />
		zipcode: <input ng-model="user.address.zipCode" />
		
		<input type="submit"
		
			value="Save" />
	</form>

	<h1>List of users</h1>

	<table ng-show="users.length > 0">
		<thead>
			<tr style="font-weight: bold;">
				<td>Name</td>
			</tr>
		</thead>
		<tr ng-repeat="user in users">
			<td>{{user.name}}, {{user.age}}</td>
		</tr>
	</table>

</body>
</html>
