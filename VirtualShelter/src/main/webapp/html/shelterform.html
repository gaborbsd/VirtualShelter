<h1>Shelter form</h1>
<hr />
<from class="form">
	<div class="panel-body">
		<div class="form-group row">
			<label  class="control-label col-sm-4">Name</label>
            <div class="col-sm-5">
				<input type="text" name="name" placeholder="Name">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Email</label>
			<div class="col-sm-5">
				<input type="text" name="emial" placeholder="Email">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Phone</label>
			<div class="col-sm-5">
				<input type="file" name="photo" placeholder="Photo">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">City</label>
			<div class="col-sm-5">
				<input type="text" name="city" placeholder="City">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Street</label>
			<div class="col-sm-5">
				<input type="text" name="street" placeholder="Street">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Tax code</label>
			<div class="col-sm-5">
				<input type="text" name="taxCode" placeholder="tax code">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Bank account number</label>
			<div class="col-sm-5">
				<input type="text" name="ban" placeholder="bank account number">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">PayPal account</label>
			<div class="col-sm-5">
				<input type="text" name="ppAcc" placeholder="PP account">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Password</label>
			<div class="col-sm-5">
				<input type="password" name="emial" name="pw">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Password again:</label>
			<div class="col-sm-5">
				<input type="password" name="emial" name="pwre">
			</div>
		</div>
	</div>
</from>
