<div class="row">
	<div class="panel-toolbar-wrapper">
		<div class="panel-toolbar">
			<bgf-pagination
				client-limit="clientLimit"
				collection="animals"
				page="page"
				per-page="perPage"
				template-url="/assets/tpl/paginate-anything.html"
				url="url"
				url-params="urlParams"
				passive="passive">
			</bgf-pagination>
		</div>
	</div>
	<div class="col-md-9 col-md-offset-3">
		<form class="form" name="searchForm" novalidate method="post"
			autocomplete="off" ng-model="searchForm"
			ng-controller="SearchController as vm">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<input type="text" name="serch.name" placeholder="name"
							ng-model="search.name"> <select name="search.breed"
							ng-model="search.breed"
							ng-options="breed.id as breed.name for breed in vm.searchFields.coreData.breeds">
							<option value="" disabled selected>breed</option>
						</select> <select name="search.species
							ng-model="
							search.species"
							ng-options="species.id as species.name for species in vm.searchFields.coreData.species">
							<option value="" disabled selected>species</option>
						</select> <select name="search.sex" ng-model="search.sex"
							ng-options="sex.id as sex.name for sex in vm.searchFields.coreData.sexes">
							<option value="" disabled selected>sex</option>
						</select> <select name="search.adoptionType" ng-model="search.adoptionType"
							ng-options="adoptionType.id as adoptionType.name for adoptionType in vm.searchFields.coreData.adoptionTypes">
							<option value="" disabled selected>adaptation type</option>
						</select> <input type="checkbox" ng-model="vm.detailed"><label>Detailed</label>
					</div>
				</div>
				<div class="row" ng-show="vm.detailed">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-3">
								<input type="text" name="serch.age" placeholder="age"
									ng-model="search.age">
							</div>
							<div class="col-md-3">
								<input type="text" name="serch.weight" placeholder="weight"
									ng-model="search.weight">
							</div>
							<div class="col-md-3">
								<input type="text" name="serch.height" placeholder="height"
									ng-model="search.height">
							</div>
						</div>
					</div>
				</div class="row">
				<div class="col-md-12">
					<table class="table table-bordered table-hover" id="table1">
						<thead>
							<tr>
								<th>Name</th>
								<th>Adaption type</th>
								<th>Breed</th>
								<th>Height</th>
								<th>Weight</th>
							</tr>
						</thead>
						<tbody>
							<tr	ng-repeat="animal in animals track by animal.id">
								<td>{{animal.name}}</td>
								<td>{{animal.adoptionType}}</td>
								<td>{{animal.breed}}</td>
								<td>{{animal.height}}</td>
								<td>{{animal.weight}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</div>
