<h1>User form</h1>
<hr />
<from class="form">
	<div class="panel-body">
		<div class="form-group row">
			<label  class="control-label col-sm-4">Name</label>
            <div class="col-sm-5">
				<input type="text" name="name" placeholder="Name">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Email</label>
			<div class="col-sm-5">
				<input type="text" name="emial" placeholder="Email">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Photo</label>
			<div class="col-sm-5">
				<input type="file" name="photo" placeholder="Photo">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">City</label>
			<div class="col-sm-5">
				<input type="text" name="street" placeholder="City">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Street</label>
			<div class="col-sm-5">
				<input type="text" name="street" placeholder="Street">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">About me</label>
			<div class="col-sm-5">
				<textarea rows="5"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Password</label>
			<div class="col-sm-5">
				<input type="text" name="emial" placeholder="Email">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-4">Password again:</label>
			<div class="col-sm-5">
				<input type="text" name="emial" placeholder="Email">
			</div>
		</div>
	</div>
</from>
