<h1>Update Institution Form</h1>
<hr />
<div class="row-fluid" ng-hide='error==""'>
	<div class="col-md-12">
		<div class="alert alert-danger" role="alert">{{error}}</div>
	</div>
</div>
<from class="form">
<div class="panel-body">
	<div class="form-group row">
		<label class="control-label col-sm-4">Name*</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="name"
				placeholder="Name" ng-model="shelter.name">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Email*</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="emial"
				placeholder="Email" ng-model="shelter.email">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Country*</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="country"
				placeholder="Ország" ng-model="shelter.address.country">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">ZIP Code*</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="zip"
				placeholder="1000" ng-model="shelter.address.zipCode">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">City*</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="city"
				placeholder="City" ng-model="shelter.address.city">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Street*</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="address.address"
				placeholder="Street" ng-model="shelter.address.address">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">State</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="state"
				placeholder="State" ng-model="shelter.address.state">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Province</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="province"
				placeholder="Pest" ng-model="shelter.address.province">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Latitude</label>
		<div class="col-sm-5">
			<input class="form-control" type="number" step="0.000001" name="latitude"
				placeholder="Latitude" ng-model="shelter.address.latitude">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Longitude</label>
		<div class="col-sm-5">
			<input class="form-control" type="number" step="0.000001" name="longitude"
				placeholder="Longitude" ng-model="shelter.address.longitude">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Phone number</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="phoneNumber"
				placeholder="Phone number" ng-model="shelter.phoneNumber">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Mobile phone</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="mobilePhoneNumber"
				placeholder="Mobile phone" ng-model="shelter.mobilePhoneNumber">
		</div>
	</div>
	
	<div class="form-group row">
		<label class="control-label col-sm-4">Tax code</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="taxCode"
				placeholder="tax code" ng-model="shelter.taxNumber">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">Bank account</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="ban"
				placeholder="bank account number" ng-model="shelter.bankAccount">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4">PayPal</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="ppAcc"
				placeholder="PP account" ng-model="shelter.paypal">
		</div>
	</div>
</div>
<div class="panel-footer text-center">
	<button class="btn btn-primary" ng-click="updateShelter()"" >Save</button>
</div>
</from>
