<div class="page-header">
   
   <h1>
      {{event.title}} 
   </h1>
   
</div>
<table>
  <tr>
    <td>Owner:  </td>
    <td>{{event.owner}}</td> 
  </tr>
  <tr>
    <td>Date  </td>
    <td>{{event.date}}</td> 
  </tr>
  <tr>
    <td>Type:  </td>
    <td>{{event.type}}</td> 
  </tr>
  <tr>
    <td>MaxSize:  </td>
    <td>{{event.maxSize}}</td> 
  </tr>
  <tr>
    <td>Status:  </td>
    <td>{{event.status}}</td> 
  </tr>
  
</table>

<div ng-show="event.comments.length > 0" >
	<ul ng-repeat="c in event.comments">
		<li >
				{{c.writer.name}}
				{{c.message}}	
		</li>
	</ul>
</div>

<input ng-model="message" type="text">

<button class="btn btn-primary" ng-click="writeComment()">Write</button>
