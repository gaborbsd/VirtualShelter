  
<div class="panel-body">

	<div class="col-md-12">
		<input class="form-control" type="text" name="country" ng-model="text">
		
	</div>
	
	<br>
	
	<table class="col-md-12" width="100%">
		<tr>
			<td class="boldLabel" align="center">City</td>
			<td class="boldLabel" align="center">Sport</td>
			<td class="boldLabel" align="center">Owner</td>
		</tr>
		<tr>
			<td width="33%" align="center"><input type="checkbox" ng-model="city"></td>
			<td width="34%" align="center"><input type="checkbox" ng-model="sport"></td>
			<td width="33%" align="center"><input type="checkbox" ng-model="owner"></td>
		</tr>
	</table>
	
	<br>
		
	<div class="form-group row">
			
			<div class="col-md-3">
			 	<label class="control-label" style="margin-left: 50px">Level:</label>
			</div>
			<div class="col-md-3">
				<label class="control-label">From:</label>
				<select class="form-control" ng-model="levelIntervalFrom">
					  <option value=1>1</option>
					  <option value=2>2</option>
					  <option value=3>3</option>
					  <option value=4>4</option>
					  <option value=5>5</option>
					  <option value=6>6</option>
					  <option value=7>7</option>
					  <option value=8>8</option>
					  <option value=9>9</option>
					  <option value=10>10</option>
				</select>
			</div>
			<div class="col-md-3">
			 	<label class="control-label">To:</label>
				<select class="form-control" ng-model="levelIntervalTo">
					  <option value=1>1</option>
					  <option value=2>2</option>
					  <option value=3>3</option>
					  <option value=4>4</option>
					  <option value=5>5</option>
					  <option value=6>6</option>
					  <option value=7>7</option>
					  <option value=8>8</option>
					  <option value=9>9</option>
					  <option value=10>10</option>
				</select>
			</div> 
		</div>
			
		<br>
	<div class="text-center">
		<button class="btn btn-primary" ng-click="search()">Search</button>
	</div>

	<br>
	
	<h1 class="cardLabel">Event List:</h1>
     <div ng-show="events.length > 0">
     	<br>
            <div class="span3 card" ng-repeat="event in events | orderBy:'name'"  style="width: 320px">
                <button  class="btn close cardClose" ng-click="deleteUser(user.userId)" >&times;</button>
                <div class="cardHeader">{{event.type}}  ({{event.levels}}) </div>
                <div class="cardBody">owner: <a href="#/user/{{event.ownerId}}">{{event.owner}}</a> </div>
                <div class="cardBody">{{event.city}}:  {{event.date}}</div>
                <div class="cardBody">{{event.members}}</div>
                <div class="cardBody"><a href="#/user/{{event.links[0].rel}}">check</a> </div>
            </div>
    </div>
</div>
