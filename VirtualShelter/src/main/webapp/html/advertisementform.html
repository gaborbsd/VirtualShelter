<h1>Create an advertisement</h1>
<hr />

<from class="form">
<div class="panel-body">
	<div class="form-group row">
		<label class="control-label col-sm-4">Title*</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="title"
				ng-model="advertisement.title">
		</div>
	</div>

	<div class="form-group row">
		<label class="control-label col-md-3">Animal:</label>
		<div class="col-md-3">
				<select class="form-control" ng-model="advertisement.animal"
					ng-options="a as a.name for a in animals">
					<option value="" disabled>Choose</option>
				</select>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="control-label col-sm-4">Description</label>
		<div class="col-sm-5">
			<textarea class="form-control" rows="5" ng-model="advertisement.description"></textarea>
		</div>
	</div>
</div>
<div class="panel-footer text-center">
	<button class="btn btn-primary" ng-click="saveAdvertisement()">Save</button>
</div>
</from>
