<h1>Species and Breeds</h1>
<hr />
<div class="row-fluid" ng-hide='error==""'>
	<div class="col-md-12">
		<div class="alert alert-danger" role="alert">{{error}}</div>
	</div>
</div>
<div class="panel-body">
	<div>
         <div class="row cardContainer">
         	<div class="col-md-9 col-md-offset-1">
	         	<h3>Filter:</h3>
			    <input type="text" ng-model="nameText" />
			</div>
		    <br /><br />
             <div class="span3 card" ng-repeat="species in speciesList | filter:{name:nameText} | orderBy:'name'">
             	 <button  class="btn close cardClose" ng-click="deleteSpecies(species.speciesId)" >&times;</button>
                 <div class="cardHeader">{{species.name}}</div>
                 <a href="#/update/species/{{species.speciesId}}">Manage breeds</a>
             </div>
         </div>
     </div>
</div>

<div class="row-fluid" ng-hide='error==""'>
	<div class="col-md-12">
		<div class="alert alert-danger" role="alert">{{error}}</div>
	</div>
</div>
<h3>Add new Species:</h3>
<from class="form">
<div class="panel-body">
	<div class="form-group row">
		<label class="control-label col-sm-4">Name*</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" name="name"
				ng-model="species.speciesName" placeholder="Name">
		</div>
	</div>
</div>
<div class="panel-footer text-center">
	<button class="btn btn-primary" ng-click="saveSpecies()">Save</button>
</div>
</from>
