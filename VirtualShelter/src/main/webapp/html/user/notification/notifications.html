<ul>

  <div ng-repeat="n in notifications" class="row" style="margin-top: 20px; margin-bottom: 20px">
  	<div ng-show="n.type==1">
  		<a href="#event/{{n.eventId}}">An event</a>{{n.message}}
  		<button class="btn btn-default" ng-click="rate(n.eventId)" style="margin-left: 10px;">Rate</button>
  	</div>
  	<div ng-show="n.type==2">
  		<a href="#user/{{n.sender.id}}">{{n.sender.name}}</a>{{n.message}}<a href="#event/{{n.eventId}}">event</a> 
  		<button class="btn btn-default" ng-click="acceptEvent(n.notId, n.eventId)" style="margin-left: 10px; margin-right: 10px">Accept</button>
  		<button class="btn btn-default" ng-click="decline(n.notId)">Decline</button>
  	</div>
  	<div ng-show="n.type==3">
  		<a href="#user/{{n.sender.id}}">{{n.sender.name}}</a> {{n.message}}
  		<button class="btn btn-default" ng-click="checkEvent(n.eventId, n.notId)" style="margin-left: 10px;">Check</button>
  	</div>
  	<div ng-show="n.type==4">
  		<a href="#user/{{n.sender.id}}">{{n.sender.name}}</a>{{n.message}}
  		<button class="btn btn-default" ng-click="acceptFriend(n.notId, n.sender.id)" style="margin-left: 10px; margin-right: 10px">Accept</button>
  		<button class="btn btn-default" ng-click="decline(n.notId)">Decline</button>
  	</div>
  	<div ng-show="n.type==5">
  		<a href="#user/{{n.sender.id}}">{{n.sender.name}}</a>{{n.message}}
  		<button class="btn btn-default" ng-click="checkConversation(n.conversationId, n.notId)" style="margin-left: 10px;">Check</button>
  	</div>
</div>

</ul>
