EVENTADMIN

<div class="row">
 	<input type="text" ng-model="text">
 	<input type="button" value="Search" ng-click="search()">
</div>

<div ng-show="events">
	<ul>
	  <li ng-repeat="e in events">
		 {{e.title}} {{e.owner}} {{e.type}} 
 		  
 		  <input type="button" value="Delete" ng-click="del(e.eventId)">
 		  <a href="#comment/{{e.eventId}}">Comments</a>
	  </li>
	</ul>
</div>
